<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="main.css" rel="stylesheet" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__screen">
        <div class="numbers">123</div>
        <div class="calculator__buttons"></div>
      </div>
      <!-- buttons -->
      <button class="operator" action="clear">AC</button>
      <button class="operator" action="positive-negative">+/-</button>
      <button class="operator" action="percentage"></i>">%</button>
      <button class="operator" action="divide">รท</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator" action="divide">X</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator" action="subtract">-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator" action="add">+</button>
      <!-- as the 0 button takes up 2 spaces -->
      <button class="span-two">0</button>
      <button class="operator" action="decimal">.</button>
      <button class="operator" action="equals">=</button>
    </div>
  </body>
</html>
